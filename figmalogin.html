<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./flogin.css" />
    <link rel="stylesheet" href="./flogin1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montagu Slab:wght@300;400&display=swap"
    />
  </head>
  <body>
    <div class="dashboard-login">
      <div class="form">
        <button class="google-sign-in">
          <div class="button"></div>
          <div class="sign-in-with">Sign in with Google</div>
          <img class="logo-icon" alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/36px-Google_%22G%22_Logo.svg.png" />
        </button>
        <img class="form-child" alt="" src="./public/line-1.svg" />

        <div class="forgot-password"><a href="#">Forgot password?</a></div>
        <div class="sign-up"><a href="figmaregister.html">Sign up</a></div>
        <div class="username">
          <input class="rectangle" type="text" />

          <div class="username1">Username</div>
          <img
            class="username-1-icon"
            alt=""
            src="https://www.iconsdb.com/icons/preview/white/user-4-xxl.png"
          />
        </div>
        <div class="phone">
          <input class="rectangle1" type="text" />

          <div class="phone-number">Phone NUMBER</div>
          <img class="phone-2-icon" alt="" src="https://www.iconsdb.com/icons/preview/white/phone-68-xxl.png" />
        </div>
        <div class="password">
          <input class="rectangle2" type="text" />

          <div class="password1">password</div>
          <img class="lock-1-icon" alt="" src="https://www.iconsdb.com/icons/preview/white/lock-xxl.png" />
        </div>
        <div class="login-btn">
          <button class="rectangle3"></button>
          <div class="login">login</div>
        </div>
        <b class="login1">Login</b>
      </div>
      <div class="header">
        <div class="heading"></div>
        <b class="aarogya">Aarogya</b>
        <a class="contact" href="#">Contact</a>
        <a class="about-us" href="#">About us</a>
        <a class="home" href="#">
          <span class="home1">Home</span>
          <span> </span>
        </a>
      </div>
    </div>
  </body>
</html>
