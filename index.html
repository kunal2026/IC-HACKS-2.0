<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montagu Slab:wght@300;400&display=swap"
    />
  </head>
  <body>
    <div class="dashboard-login">
      <div class="form">
        <div class="google-sign-in">
          <div class="button"></div>
          <div class="sign-in-with">Sign in with Google</div>
          <img class="logo-icon" alt="" src="./public/logo.svg" />
        </div>
        <img class="form-child" alt="" src="./public/line-1.svg" />

        <div class="forgot-password">Forgot password?</div>
        <div class="sign-up">Sign up</div>
        <div class="username">
          <div class="rectangle"></div>
          <div class="username1">Username</div>
          <img
            class="username-1-icon"
            alt=""
            src="./public/username-1@2x.png"
          />
        </div>
        <div class="phone">
          <div class="rectangle"></div>
          <div class="phone-number">Phone NUMBER</div>
          <img class="phone-2-icon" alt="" src="./public/phone-2@2x.png" />
        </div>
        <div class="password">
          <div class="rectangle"></div>
          <div class="password1">password</div>
          <img class="lock-1-icon" alt="" src="./public/lock-1@2x.png" />
        </div>
        <div class="login-btn">
          <div class="rectangle3"></div>
          <div class="login">login</div>
        </div>
        <b class="login1">Login</b>
      </div>
      <div class="header">
        <div class="heading"></div>
        <b class="aarogya">Aarogya</b>
        <div class="home">
          <span class="home1">Home</span>
          <span> </span>
        </div>
      </div>
      <div class="about-us">About us</div>
      <div class="contact">Contact</div>
    </div>
  </body>
</html>
